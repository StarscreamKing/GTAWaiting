<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GTA Waiting Bingo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>GTA 6 Waiting Bingo</h1>

      <div id="countdown"></div>

      <div
        class="grid"
        id="grid"
        aria-label="Bingo grid 5 by 5"
        aria-live="polite"
      ></div>

      <div class="audio-wrap">
        <audio
          id="bgm"
          src="Grand%20Theft%20Waiting.mp3"
          preload="auto"
          loop
          controls
        ></audio>

        <audio id="sfx-pencil" src="pencil.mp3" preload="auto"></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
